<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <a href="#" class="link-main-image">
        <img src="./src/images/image-equilibrium.jpg" alt="Equilibrium " class="main-image">
      </a>
      <a href="#" class="card-title">
        <h1>Equilibrium #3429</h1>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p class="quantidade">0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>
      <div class="creation">
        <img src="./src/images/image-avatar.png" alt="Avatar picture" class="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <bottom>
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://www.frontendmentor.io/profile/CarolinaCiolin" target="_blank">Carolina Ciolin</a>.
  </bottom>
</body>
</html>
